<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculate</title>
    <link rel="stylesheet" href="BMI-calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header -->
    <div class="d-flex align-items-center flex-column">
        <div class="text-center">
            <h1 class="m-4" style="color: #06283D;">BMI-CALCULATOR</h1>
            <h3>Enter Your <span>Weight </span>and <span>Height </span> Below to Check Your <span>BMI</span> Results</h3>
        </div>
        <!-- End Header -->
        <!-- Content -->
        <div class="container mt-5">
            <div class="row row-cols-1">
            <div class="col">
                <form>
                    <!-- Input Height -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Put your weight in here (KG) </label>
                        <input type="text" class="form-control" id="weight" aria-describedby="emailHelp">
                    </div>
                    <!-- End Input Height -->
                    <!-- Input weight -->
                    <div class="mb-3">
                        <label class="form-label">Put your height in here (CM) </label>
                        <input type="text" id="height" class="form-control">
                    </div>
                    <!--End Input Weight -->
                    <button type="submit" id="submit" class="btn" style="background-color: #06283D; color:aliceblue">Calculate BMI</button>
                    </form>
            </div>
            <div class="col mt-3">
                <p id="result"></p>
            </div>
            </div>
        </div>
    </div>
    
    <!-- End Content -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="BMI-calculator.js"></script>  
  </body>
</html>
